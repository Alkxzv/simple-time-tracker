{% extends 'tracker/base.html' %}
{% load bootstrap3 %}
{% load tracker %}

{% block section_title %}Edit - {% endblock %}

{% block section_content %}
<h2>Edit item</h2>
<form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="form-group text-right">
        <input type="submit" class="btn btn-default" value="Save"/>
    </div>
</form>
{% endblock section_content %}
