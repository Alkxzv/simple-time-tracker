{% load tracker %}
<table class="table table-condensed">
    <thead>
        <tr>
            <th>Tag</th>
            <th class="duration"></th>
            <th class="rating"></th>
        </tr>
    </thead>
    <tbody>
        {% for tag in tag_list %}
        <tr>
            <td><a href="{{ tag.get_absolute_url }}">{{ tag.value|article }}</a></td>
            <td>{{ tag.duration|hours }}</td>
            <td>{{ tag.rating|stars }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
